<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel = "stylesheet" type="text/css" href="assets/stylesheets/game.css"/>
  <title>Idle Developer</title>
</head>
<body>
  <div id='game'>
    <div class="stats">
      <div class="stats__money">
        <img alt="money icon" src="assets/images/money.png" class="icon">
        <div id="money"></div>
      </div>
      <div class="stage">
        <div id="stage"></div>
      </div>
      <div class="project">
        <div id="project-length"></div>
        <div id="project-progress"></div>
      </div>
    </div>
    <div id='office'>
      <div class="wall"></div>
      <div class="employees">
        <div class="you">
          <img alt="main character" class="developer" src="assets/images/main-guy.png">
        </div>
        <!-- employees here !-->
      </div>
    </div>
  </div>
  <div id="menu" class="menu">
    <div id="developers__menu" class="developers__menu">
      <div id="main-guy" class="developer__menu">
        <div class="developer__icon">
          <img alt="main character" class="developer" src="assets/images/main-guy.png">
        </div>
        <div class="developer__attributes">
          <p class="developer__attribute">Name: Main Guy</p>
          <p class="developer__attribute">Level: </p>
          <p class="developer__attribute">Lines/Click: </p>
          <p class="developer__attribute">Price: </p>
          <button class="developer__button" >Improve yourself</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="assets/javascript/developers.js"></script>
<script src="assets/javascript/projects.js"></script>
<script src="assets/javascript/game.js"></script>
</html>
